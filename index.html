<!DOCTYPE html>
<html>
<head>
    <title>User Registration DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>User Registration</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="dateOfBirth" placeholder="Date of Birth (YYYY-MM-DD)">
    <input type="text" id="phoneNumber" placeholder="Phone Number">
    <input type="text" id="email" placeholder="Email">
    <button onclick="registerUser()">Register</button>

    <h2>Get Username by Address</h2>
    <input type="text" id="walletAddress" placeholder="Wallet Address">
    <button onclick="getUsername()">Get Username</button>
    <p id="retrievedUsername"></p>

    <button onclick="getContractHistory()">Get Contract History</button>
    <p id="contractHistory"></p>

    <script src="script.js"></script>
</body>
</html>
